<script type="text/javascript">
var wsc;
var wsc2;

window.onload = function () {

    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }
    wsc = new WSContoller(
        "ws://" + document.location.host + "/ws",
        function (evt) {
            console.log("ws1 message");
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                //moveRect(messages[i]);
                appendLog(item);
            }
        },
        function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        },
    );
    // wsc2 = new WSContoller(
    //     "ws://" + document.location.host + "/ws2",
    //     function (evt) {
    //         console.log("ws2 message");
    //         console.log(evt);
    //         var json = (new Function("return " + evt.data))();
    //         console.log(json);
    //         BA.moveRect(json.x,json.y);
    //     },
    //     function (evt) {
    //         console.log("ws2 close");
    //         console.log(evt);
    //     },
    // );
    // console.log(wsc2);

    document.getElementById("form").onsubmit = function () {
        if (!wsc) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        wsc.send(msg.value);
        msg.value = "";
        return false;
    };



};
</script>
